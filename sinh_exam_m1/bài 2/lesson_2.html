<body>
    <script>
        function search(number, arr) {
            let index = -1;
            for (let i = 0; i < arr.length; i++) {
                if (arr[i] == number) {
                    return index = i
                }
            }
            return index;
        }
        let arr = [2, 4, 5, 6, 7, -9, 2]
        console.log(search(6, arr))
    </script>
