    <script>
        function quadraticEquation_2(a, b, c) {
            let denta = (b * b) - (4 * a * c)
            if (denta > 0) {
                console.log(`phương trình tồn tị 2 nghiệm`)
                x1 = (-b + (Math.sqrt(denta))) / (2 * a);
                x2 = (-b - (Math.sqrt(denta))) / (2 * a);
                console.log(`x1 là:${x1}`)
                console.log(`x2 là:${x2}`)
            } else if (denta = 0) {
                console.log(`phương trình có nghiệm kép x = ${(-b / (2 * a))}`)
            }
            else {
                console.log(`phương trình vô nghiệm`)
            }
        }
        quadraticEquation_2(8, 12, -20)
    </script>
