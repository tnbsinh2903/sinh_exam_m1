<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function character_Count(arr) {
            let count = 0;
            let character = ["a", "o", "e", "u", "i"]
            for (let i = 0; i < arr.length; i++) {
                for (let j = 0; j < character.length; j++) {
                    if (arr[i] == character[j]) {
                        count++;
                    }
                }
            }
            if (count != 0) {
                return count;
            } else {
                return false;
            }

        }
        let string = "tran nguyen bao sinh"
        console.log(character_Count(string))
    </script>
</body>

</html>
